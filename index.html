<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5850157d0.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div id="container">

        <form class="formulario">

            <header>
                <h1>Inscreva-se</h1>
                <i class="fa-sharp fa-solid fa-bars"></i>
            </header>
           
            <div class="form_items">
                <div>
                    <label for="name" >Nome: </label>
                    <input type="text" id="name"/>
                </div>

                <div>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email"/>
                </div>

                <div>
                    <label for="senha">Senha: </label>
                    <input type="number" id="senha"/>
                </div>

                <div>
                    <label for="cep">CEP: </label>
                    <input type="number" id="cep"/>

                    <label for="numero">Número: </label>
                    <input type="number" id="num">
                </div>

                <div>
                    <label for="rua">Rua: </label>
                    <input type="text" id="rua"/>
                </div>

                <div>
                    <label for="cidade">Cidade </label>
                    <input type="text" id="cidade"/>
                </div>

                <div class="check">
                    <input class="botao_check" type="checkbox" id="checkbox" checked><p>Concordo com os Termos e Condições</p>
                </div>

                <button class="botao_cadastro">Cadastrar Conta</button>
            </div>

            
           
        </form>
    </div>
</body>
</html>
